	<div class="container">
		<!-- Thêm Sản Phẩm -->
		<div class="AddProduct" id="add">
			<h1>Nhập Sản Phảm Mới Vào</h1>
			<hr />
			<form name="frm" class="form-inline" onsubmit="AddProduct(); return false;">
				<div class="form-group col-md-12">
					<label for="namepd">Name Product</label>
					<input type="text" name="npd" id="npd" class="form-control col-md-4 ">
					<label for="codepd">Code Product</label>
					<input type="text" name="codepd" id="codepd" class="form-control col-md-4">
				</div>
				<div class="form-group col-md-12">
					<label for="ppd">Price Product</label>
					<input type="text" name="ppd" id="ppd" class="form-control col-md-4 ">
					<label for="oppd">OldPrice Product</label>
					<input type="text" name="uoppd" id="oppd" class="form-control col-md-4">
				</div>
				<div class="form-group col-md-12">
					<label for="select">Item Type</label>
					<select name="" id="select" class="form-control col-md-4">
		            <option value="1">coffee</option>
		            <option value="2">tea</option>
		          </select>
				</div>
				<div class="form-group col-md-12">
					<label for="img">Image Product</label>
					<input type="file" class="form-control-file col-md-3" name="img" id="img">
				</div>
				
			</form>
			<div class="col-md-12">
					<button class="btn btn-danger add" onclick="AddProduct()">Add Product</button>
			</div>
		
		</div>
		<!-- Sửa Sản Phẩm -->
		<div class="RepairProduct" id="renpair">
			<h1>Sửa Sản Phẩm</h1>
			<hr />
			<form name="frm" class="form-inline" onsubmit="return false;">
				<div class="form-group col-md-12">
					<label for="snpd">Name Product</label>
					<input type="text" name="snpd" id="snpd" class="form-control col-md-4 ">
					<label for="scodepd">Code Product</label>
					<input type="text" name="scodepd" id="scodepd" class="form-control col-md-4">
				</div>
				<div class="form-group col-md-12">
					<label for="sppd">Price Product</label>
					<input type="text" name="sppd" id="sppd" class="form-control col-md-4 ">
					<label for="soppd">OldPrice Product</label>
					<input type="text" name="soppd" id="soppd" class="form-control col-md-4">
				</div>
				<div class="form-group col-md-12">
					<label for="select">Item Type</label>
					<select name="" id="sselect" class="form-control col-md-4">
		            <option value="1">coffee</option>
		            <option value="2">tea</option>
		          </select>
				</div>
				<div class="form-group col-md-12">
					<label for="simg">Image Product</label>
					<input type="file" class="form-control-file col-md-3" name="simg" id="simg">
				</div>
				
			</form>
		<div class="form-group col-md-12" id="update">
					
		</div>
		</div>
